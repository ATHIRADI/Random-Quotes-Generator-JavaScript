<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator - #JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center ">
        <div class="row mt-5">
            <div
                class="col d-flex flex-column justify-content-center align-items-center bg-warning h-100 rounded-4 text-center shadow">
                <h1 class="m-5 p-3 rounded-4 border border-primary shadow">Get your favorite quotes</h1>
                <h2 id="text" class="m-2 text-light"><i class="fas fa-quote-left text-danger"></i> Some Quotes <i
                        class="fas fa-quote-right text-danger"></i></h2>
                <h3 id="auth" class="m-3 border-top border-1  border-primary">Anonymous</h3>
                <button id="next-btn" class="m-4 btn btn-outline-danger">New Quotes</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2307abacd0.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
